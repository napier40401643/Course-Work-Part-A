<h1>List of Countries</h1>
{% extends "base.html" %}
{% block content %}
<div>There are {{w|length}} countries on this page.</div>
	<ul>
	{% for c in w %}
		<li><a href="/CountryName/{{c.name}}">
		<img src='/static/flags/{{c.tld}}.gif' class="tiny"> {{c.name}}</a></li>
	{% endfor %}
	</ul>
	{% if page_number==0 %}
	<div class="nav_button">
		<a href="/Begin/{{page_number-page_size}}" ><input type="submit" disabled="disabled" value="Previous Page"></a>			
	</div>
	{% else%}
	<div class="nav_button">
		<a href="/Begin/{{page_number-page_size}}" ><input type="submit" value="Previous Page"></a>
	</div>
	{% endif %}
		
	{% if page_number>170 %}
	<div class="nav_button">
		<a href="/Begin/{{page_number+page_size}}" ><input type="submit" disabled="disabled" value="Next Page"></a>
	</div>
	{% else%}
	<div class="nav_button">
		<a href="/Begin/{{page_number+page_size}}" ><input type="submit" value="Next Page"></a>
	</div>
	{% endif %}
	<div class="nav_button">
		<a href="/CreateCountry" ><input type="button" value="Create"></a>
	</div>
{% endblock %}
