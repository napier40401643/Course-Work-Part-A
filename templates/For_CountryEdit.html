<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
</head>
	<body>
		<h1>{{c['name']}}</h1>
		<form action="/UpdateCountryName">
		<div class='properties'>
			<div>
				<div>
					<input name="name" type="hidden" value="{{c['name']}}">
				</div>
			</div>
			<div>
				<div>Capital :</div>
				<div><input class="tex" name="capital" value="{{c['capital']}}"></div>
			</div>
			<div>
				<div>Continent :</div>
				<div><input class="tex" name="continent" value="{{c.continent}}"></div>
			</div>
			<div>
				<div>Population :</div>				
				<div>{{c['population']}}</div>
			</div>
			<div>
				<div>Top Level Domain :</div>				
				<div>{{c['tld']}}</div>
			</div>
			<div>
				<div>Area :</div>				
				<div>{{c['area']}}</div>
			</div>
			<div>
				<div>GDP (million $) :</div>				
				<div>{{"{:,.0f}".format(c['gdp']/200000)}}</div>
			</div>
			<div>
				<div><img src="{{c['flag']}}" class="big"></div>
			</div>
		</div>
		<div class="button">
			<a href="/DeleteCountry/{{c.name}}">Delete</a>
		</div>
		<input class="submit" type="submit" value="Submit">
		</form>
	</body>
</html>
